<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <main role="main">
    <!-- app goes here -->
    <div id="page-error" class="page-block">
      <div id="error-block">
        <div id="error-message"></div>
        <button type="button" id="error-exit" class="button-div-buttons btn btn-outline-light"><i class="bi bi-x-lg"></i></button>
      </div>
    </div>
    <div id="page-login" class="page-block">
      <div class="login-block">
        <h1>Slackr - Login</h1>
        Email: <input id="login-email"  type="email" class="form-control inputs-padding">
        Password: <input id="login-password"  type="password" class="form-control inputs-padding">
        <button type="button" id="login-submit" class="btn btn-outline-light inputs-padding" style="margin-top: 5%;">Log In</button>
        <br/><br/>Not yet a member? 
        <a href="#" class="redirect" redirect="register" style="color: #67B3BA; font-weight: bold;">Register</a>
      </div>
    </div>
    <div id="page-register" class="page-block">
      <div class="register-block">
        <h1>Slackr - Register</h1>
        Email: <input id="reg-email"  type="email" class="form-control inputs-padding">
        Name: <input id="reg-name"  type="text" class="form-control inputs-padding">
        Password: <input id="reg-password"  type="password" class="form-control inputs-padding">
        Confirm Password: <input id="reg-confirm-password"  type="password" class="form-control inputs-padding">
        <button type="button"  id="register-submit" class="btn btn-outline-light inputs-padding" style="margin-top: 5%;" >Register</button><br />
        <br/>Already registered? 
        <a href="#" class="redirect" redirect="login" style="color: #67B3BA; font-weight: bold;">Login</a>
      </div>
    </div>
    <div id="page-dashboard" class="page-block">
      <div id="dashboard-banner">
        <div class="heading">
          <h1>Slackr</h1>
        </div>
        <div class="banner">
          <button type="button" id="logout-button" class="btn btn-outline-light">Logout</button>
        </div>
      </div>
      <div id="dashboard-main" class="dashboard">
        <div class="left">
          <div id="channel-list">
          </div>
          <div class="button-div">
            <button type="button" id="create-channel-button" class="button-div-buttons btn btn-outline-light">Create Channel</button>
            <button type="button" id="leave-channel-button" class="button-div-buttons btn btn-outline-light page-block">Leave Channel</button>
            <button type="button" id="edit-channel-button" class="button-div-buttons btn btn-outline-light page-block">Edit Channel</button>
          </div>
        </div>
        <div id="dashboard-focus">
          <div id="page-msg-edit" class="page-block">
            <div id="edit-block">
              <input type="text" id="edit-msg" id="exampleFormControlInput1" class="form-control edit-msg" placeholder="Edit message">
              <button type="button" id="edit-msg-submit" class="button-div-buttons btn btn-outline-light">Submit</button>
              <a href="#" class="redirect" redirect="dashboard" style="color: #67B3BA; font-weight: bold;">Go Back</a>
            </div>
          </div>
          <div id="channel-details">
            <!-- details go here -->
          </div>
          <div id="main-messages" class="page-block">
            <!-- Messages go here -->
          </div>
          <div id="message-container" class="page-block">
            <input type="text" id="message-text" class="form-control" id="exampleFormControlInput1" placeholder="Send a message">
            <button type="submit" id="msg-send-button" class="btn btn-outline-light">Send</button>
          </div>
          <div id="page-join-page" class="page-block">
            <button type="button" id="join-channel-btn" class="btn btn-outline-light inputs-padding">Join Channel</button><br />
          </div>
        </div>
      </div>
    </div>
    <div id="page-createChannel" class="page-block">
      <div class="create-block">
        <h1>Create a new channel</h1>
        <br/>
        Name: <input id="chan-name" class="form-control"><br />
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
          <textarea class="form-control" id="chan-desc" rows="3"></textarea>
        </div>
        <div class="form-check form-switch">
          <input id="private-check" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Private Channel</label>
        </div>
        <br/>
        <button type="button" id="chan-submit" class="btn btn-outline-light">Create</button><br /><br />
        <a href="#" class="redirect" redirect="dashboard" style="color: #67B3BA; font-weight: bold;">Go Back</a>
      </div>
    </div>
    <div id="page-editChannel" class="page-block">
      <div class="edit-block">
        <h1>Edit Channel</h1>
        Name: <input id="edit-name" class="form-control"><br />
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
          <textarea class="form-control" id="edit-desc" rows="3"></textarea>
          <br/>
        </div>
        <button type="button" id="edit-submit" class="btn btn-outline-light">Submit</button><br /><br />
        <a href="#" class="redirect" redirect="dashboard" style="color: #67B3BA; font-weight: bold;">Go Back</a>
      </div>
    </div>
  </main>
  <script type="module" src="src/main.js"></script>
  <script type="module" src="src/helpers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
